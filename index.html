<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Police Hooter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
            gap: 20px;
        }

        button {
            padding: 20px 40px;
            font-size: 22px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        input[type="range"] {
            width: 220px;
            accent-color: red;
        }

        label {
            color: white;
            font-size: 16px;
        }

        .hint {
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <button onclick="toggleSound()">PLAY HOOTER</button>

    <div class="hint">Press <b>L</b> to Play / Stop ðŸš¨</div>

    <label>Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">

    <audio id="hooter">
        <source src="Original Police Siren Sound Police Hooter Sound First Official Entertaining Video.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("hooter");
        const button = document.querySelector("button");
        const volumeSlider = document.getElementById("volume");

        let isPlaying = false;
        let activated = false; // audio permission flag

        audio.volume = 0.5;

        volumeSlider.addEventListener("input", function () {
            audio.volume = this.value;
        });

        function toggleSound() {
            activated = true; // unlock audio

            if (!isPlaying) {
                audio.play();
                button.textContent = "STOP HOOTER";
            } else {
                audio.pause();
                audio.currentTime = 0;
                button.textContent = "PLAY HOOTER";
            }
            isPlaying = !isPlaying;
        }

        // Keyboard control (L key)
        document.addEventListener("keydown", function (e) {
            if (!activated) return;

            if (e.key.toLowerCase() === "l") {
                if (!isPlaying) {
                    audio.play();
                    button.textContent = "STOP HOOTER";
                    isPlaying = true;
                } else {
                    audio.pause();
                    audio.currentTime = 0;
                    button.textContent = "PLAY HOOTER";
                    isPlaying = false;
                }
            }
        });
    </script>

</body>
</html>
